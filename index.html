<!DOCTYPE html>
<html ng-app="app">
<head style="font-size:30px;">
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <title>AZOTH</title>
    <link rel="stylesheet" href="Vendor/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Style/embed.default.css"/>
    <link rel="stylesheet" href="Style/style.min.css"/>
    <link rel="stylesheet" href="Style/app.css"/>
</head>
<body class="home-template  pace-done">
<div class="pagerLoading"></div>
<div class="container-fluid">
    <div class="row">
        <div data-ui-view></div>
    </div>
</div>
<div id="particles"></div>

<script src="Vendor/jquery/dist/jquery.min.js"></script>

<script src="Vendor/angular/angular.min.js"></script>

<script src="Vendor/angular-resource/angular-resource.js"></script>
<script src="Vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="Vendor/angular-local-storage-master/dist/angular-local-storage.min.js"></script>
<!--背景特效-->
<!-- <script src="Vendor/particles/particles.min.js"></script> -->
<script src="Vendor/particles/particles.js"></script>
<script>
particlesJS('particles',

    {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 5,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": false,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": false,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true,
        "config_demo": {
            "hide_card": false,
            "background_color": "#b61924",
            "background_image": "",
            "background_position": "50% 50%",
            "background_repeat": "no-repeat",
            "background_size": "cover"
        }
    }

);
</script>

<!--配置-->
<script src="config.js"></script>
<!--入口-->
<script src="Scripts/app.js"></script>
<!--接口模块-->
<script src="Scripts/api.js"></script>
<!--过滤器-->
<script src="Scripts/filter.js"></script>
<!--指令-->
<!--<script src="Scripts/directives.js"></script>-->

<!--jq-->
<script src="Scripts/roll.js"></script>

<!--模块-->
<script src="Modules/Home/home/home.js"></script>


</body>
</html>
